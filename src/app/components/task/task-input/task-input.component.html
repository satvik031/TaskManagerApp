<div class="container my-3 px-3">
    <div class="row g-2 align-items-center">
        <div class="col">
          <h4 class="page-title">
            Add Task
          </h4>
        </div>
      </div>
  <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmitTask()">
    <div class="row">
      <div class="col-sm-12 col-md-4 mt-2">
        <label for="addTask" class="form-label required">Title:</label>
        <input
          id="addTask"
          name="addTask"
          #addTask="ngModel"
          maxlength="255"
          type="text"
          class="form-control"
          placeholder="Enter new task"
          [(ngModel)]="newTask.title"
          [ngClass]="{
            'is-invalid': addTask.invalid && (f.submitted || addTask.touched),
          }"
          required
        />
      </div>
      <div class="col-sm-12 col-md-4 mt-2">
        <label for="dueDate" class="form-label required">Due Date:</label>
        <input
          id="dueDate"
          name="dueDate"
          type="date"
          class="form-control"
          #dueDate="ngModel"
          placeholder="Select due date"
          [(ngModel)]="newTask.dueDate"
          [ngClass]="{
            'is-invalid': dueDate.invalid && (f.submitted || dueDate.touched),
          }"
          required
        />
      </div>
      <div class="col-sm-12 col-md-4 mt-2">
        <label for="priority" class="form-label required">Priority:</label>
        <select
          id="priority"
          name="priority"
          class="form-select"
          #priority="ngModel"

          [(ngModel)]="newTask.priority"
          [ngClass]="{
            'is-invalid': priority.invalid && (f.submitted || priority.touched),
          }"
          required
        >
          <option value="High">High</option>
          <option value="Medium" selected>Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
      <div class="col-12 mt-2 d-flex justify-content-end">
        <button class="btn btn-primary" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square mb-1" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
              </svg>
            Add Task</button>
      </div>
    </div>
  </form>
</div>
