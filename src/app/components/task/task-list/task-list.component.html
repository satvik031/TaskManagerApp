<div class="container my-3 px-3">
  <app-task-filter
    (filterChange)="onFilterChange($event)"
    (sortChange)="onSortChange($event)"
  >
  </app-task-filter>

  <div class="row g-2 align-items-center">
    <div class="col">
      <h4 class="page-title">
         Tasks List
      </h4>
    </div>
  </div>

  <div *ngIf="(filteredTasks || []).length" class="mb-2 text-break">
    <small class="form-text text-muted">
      <strong>Note:</strong> You can check/uncheck 'Mark as Complete' for a task
      to mark it as complete or incomplete.
    </small>
  </div>

  <div *ngFor="let task of filteredTasks">
    <app-task-item [task]="task"></app-task-item>
  </div>
  
  <div *ngIf="!(filteredTasks || []).length">
    <div class="card my-2">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="d-flex">No Tasks Found</div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary mt-3" (click)="undoDeletion()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise mb-1" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"/>
        <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"/>
      </svg>
    Undo Last Delete
  </button>
</div>
